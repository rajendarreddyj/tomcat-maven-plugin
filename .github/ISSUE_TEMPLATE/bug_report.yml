name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure plugin with...
        2. Run 'mvn tomcat:run'
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Plugin Configuration
      description: Your plugin configuration in pom.xml
      render: xml
      placeholder: |
        <plugin>
            <groupId>io.github.rajendarreddyj</groupId>
            <artifactId>tomcat-maven-plugin</artifactId>
            <version>1.0.0</version>
            <configuration>
                <!-- your config -->
            </configuration>
        </plugin>

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: Version of tomcat-maven-plugin
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: tomcat-version
    attributes:
      label: Tomcat Version
      options:
        - "10.1.x"
        - "11.x"
        - "Auto-download (not specified)"
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: Output of `java -version`
      placeholder: "21.0.1"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have included all relevant information above
          required: true
